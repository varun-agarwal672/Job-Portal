{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock %}

{% block content %}


<!--Creating section for making page attractive-->
    <section class="bg-success">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="job-form-box" style="background-color:blue; opacity: 0.8;">
                        <h2 class="heading" style="color: white">Find a job that will fit to your expertise!!!</h2>
                        <form id="job-main-form" method="get" action="{% url 'JobWork:searh' %}" class="job-main-form">
                            <div class="controls" style="color: white;">
                                <div class="row align-items-center">
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label for="profession">Position</label>
                                            <input type="text" id="profession" name="position"
                                                   placeholder="Position you are looking for" class="form-control" style="color: black">
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label for="location">Location</label>
                                            <input type="text" id="location" name="location"
                                                   placeholder="Any particular location?" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <button type="submit" class="btn btn-outline-white-primary job-main-form__button">
                                            <i class="fa fa-search"></i> 
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
{% endblock %}
